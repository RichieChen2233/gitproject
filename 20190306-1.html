<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
		
		@media (max-width: 576px){
	    	.table-rwd thead{
				display: none;
	    	}
	    	.table-rwd tbody tr{
	    		display: block;
	    		margin: 10px 0;
	    		border: 2px solid #fa0;
	    	}
	    	.table-rwd tbody tr td{
	    		display: block;
	    	}
	    	.table-rwd tbody tr td:before{
	    		content: attr(data-th)" : ";
	    		color: red;
	    		font-weight: bold;
	    	}			
		}


    </style>
  </head>
  <body>
  	<div class="container">
  		<div class="row justify-content-center">
  			<div class="col-sm-8">
			    <table class="table table-hover table-striped table-bordered table-rwd">
			    	<thead class="thead-dark">
			    		<tr>
			    			<th>編號</th>
			    			<th>品名</th>
			    			<th>價格</th>
			    			<th>備註</th>
			    		</tr>
			    	</thead>
			    	<tbody>
			    		<tr>
			    			<td data-th="編號">001</td>
			    			<td data-th="品名">椅子</td>
			    			<td data-th="價格">699</td>
			    			<td data-th="備註">車輛北方競爭力對此走</td>
			    		</tr>
			    		<tr>
			    			<td data-th="編號">002</td>
			    			<td data-th="品名">桌子</td>
			    			<td data-th="價格">1999</td>
			    			<td data-th="備註">車輛北方競爭力對此走方競爭力對此走</td>
			    		</tr>
			    		<tr>
			    			<td data-th="編號">003</td>
			    			<td data-th="品名">板凳</td>
			    			<td data-th="價格">199</td>
			    			<td data-th="備註">車爭力對此走</td>
			    		</tr>    		
			    	</tbody>
			    </table>  				
  			</div>
  		</div>
  	</div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js" integrity="sha384-7aThvCh9TypR7fIc2HV4O/nFMVCBwyIUKL8XCtKE+8xgCgl/PQGuFsvShjr74PBp" crossorigin="anonymous"></script>
  </body>
</html>
