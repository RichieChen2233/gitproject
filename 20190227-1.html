<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <title>Hello, world!</title>
    <style>
    	.box{
    		background-color: #B60AEB;
    		height: 280px;

            -webkit-background-size: cover;
            background-size: cover;
            background-position: center center;
        }
    </style>
  </head>
  <body>
<div class="container-fluid">
	<div class="row">
        <div class="col-sm-4 box bg-cover" style="background-image: url(img/kid01.jpg);"></div>
        <div class="col-sm-4 box bg-cover" style="background-image: url(img/kid02.jpg);"></div>
        <div class="col-sm-4 box bg-cover" style="background-image: url(img/kid03.jpg);"></div>   
    </div>
    <div class="row" style="height: 80vh">
        <div class="col-sm-8 bg-cover" style="background-image: url(img/beauty03.jpg);"></div>
        <div class="col-sm-4">
            <div class="row d-flex flex-column h-100">
                <div class="bg-cover h-50" style="background-image: url(img/beauty01.jpg);">w</div>
                <div class="bg-cover h-50" style="background-image: url(img/beauty02.jpg);">f</div>
            </div>
        </div>
    </div>
</div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js" integrity="sha384-7aThvCh9TypR7fIc2HV4O/nFMVCBwyIUKL8XCtKE+8xgCgl/PQGuFsvShjr74PBp" crossorigin="anonymous"></script>

</html>
