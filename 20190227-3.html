<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
    	.box{
    		height: 180px;
    	}
    	.bg-cover{
    		background-position: center center;
    		-webkit-background-size: cover;
    		background-size: cover;
    	}
    	.h-33{
    		height: 33%;
    	}
    </style>
  </head>
  <body>
    <div class="container-fluid">
    	<div class="row">
    		<div class="col-sm-4 box bg-cover" style="background-image: url(img/baker02.jpg);">123456789</div>
    		<div class="col-sm-4 box bg-cover" style="background-image: url(img/baker03.jpg);">123456789</div>
    		<div class="col-sm-4 box bg-cover" style="background-image: url(img/baker04.jpg);">123456789</div>
    	</div>
		<div class="row" style="height: 80vh">
			<div class="col-sm-8">
				<div class="row d-flex flex-column h-100">
					<div style="background-image: url(img/beauty.jpg);" class="bg-cover h-33"></div>
					<div style="background-image: url(img/beauty04.jpg);" class="bg-cover h-33"></div>
					<div style="background-image: url(img/beauty03.jpg);" class="bg-cover h-33"></div>
				</div>
			</div>
			<div class="col-sm-4">
				<div class="row d-flex flex-column h-100">
					<div style="background-image: url(img/cake01.jpg);" class="bg-cover h-50"></div>
					<div style="background-image: url(img/cake02.jpg);" class="bg-cover h-50"></div>					
				</div>
			</div>
		</div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js" integrity="sha384-7aThvCh9TypR7fIc2HV4O/nFMVCBwyIUKL8XCtKE+8xgCgl/PQGuFsvShjr74PBp" crossorigin="anonymous"></script>
  </body>
</html>
