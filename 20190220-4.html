<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
    	.box{
    		height: 100px;
    		background-color: #BF0460;
    		border: 5px solid white;
    	}
    </style>
  </head>
  <body>
    <div class="container">
    	<p class="display-4"> 1.flex-row </p>
    	<div class="row flex-row-reverse">
    		<div class="col-sm-3 box">
    			<h1>1</h1>
    		</div>
    		<div class="col-sm-3 box align-self-center">
    			<h1>2</h1>
    		</div>
    		<div class="col-sm-3 box">
    			<h1>3</h1>
    		</div>
    	</div>

		<p class="display-4">2.flex-column </p>
    	<div class="row mt-5 flex-column-reverse">
    		<div class="col-sm-3 box">
    			<h1>1</h1>
    		</div>
    		<div class="col-sm-3 box">
    			<h1>2</h1>
    		</div>
    		<div class="col-sm-3 box">
    			<h1>3</h1>
    		</div>
    	</div>
		
		<p class="display-4"> 3.justify-content start, between ,end,around, center </p>
    	<div class="row mt-5 justify-content-around">
    		<div class="col-sm-3 box">
    			<h1>1</h1>
    		</div>
    		<div class="col-sm-3 box">
    			<h1>2</h1>
    		</div>
    		<div class="col-sm-3 box">
    			<h1>3</h1>
    		</div>
    	</div>

		<p class="display-4"> 4.align-items 必須搭配 flex-column </p>
    	<div class="row mt-5 flex-column align-items-end">
    		<div class="col-sm-3 box">
    			<h1>1</h1>
    		</div>
    		<div class="col-sm-3 box">
    			<h1>2</h1>
    		</div>
    		<div class="col-sm-3 box">
    			<h1>3</h1>
    		</div>
    	</div> 	
    </div>
	<p class="display-4"> 5. align-self </p>
    <div class="row flex-row" style="height: 300px">
    	<div class="col-sm-3 align-self-end">
    		<div class="box"><h1>1</h1></div>
    	</div>
    	<div class="col-sm-3 align-self-center">
    		<div class="box"><h1>2</h1></div>
    	</div>
    	<div class="col-sm-3">
    		<div class="box"><h1>3</h1></div>
    	</div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js" integrity="sha384-7aThvCh9TypR7fIc2HV4O/nFMVCBwyIUKL8XCtKE+8xgCgl/PQGuFsvShjr74PBp" crossorigin="anonymous"></script>
  </body>
</html>
